<section>
  <div class="mat-elevation-z8">
    <div style="margin-top: 8px; margin-left: 8px; margin-right: 8px;">
      <mat-card-title style="padding: 8px; padding-left: 8px;">
        <label>Clientes</label>
      <button mat-raised-button (click)="navigateToClientCreate()" color="primary">
        <i class="material-icons v-middle">
          add
        </i>
        Novo Cliente
      </button>
    </mat-card-title>
    </div>
    <div>
      <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
          <td mat-cell *matCellDef="let row">{{ row.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <!-- Name Action -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let row">{{ row.action }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="4"
        [pageSizeOptions]="[1, 5, 10]" aria-label="Select page">
      </mat-paginator>
    </div>
  </div>
</section>
